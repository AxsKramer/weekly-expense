<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Weekly expense</title>
</head>
<body>

    <div class="container mt-4 box__container">
        <div class="row mb-3">
            <header class="header">
                <h2 class="text-center">Weekly expense</h2>
            </header>
        </div>
        <div class="row box">
            <div class="col-6">
                <h4 class="text-center">Add new expense</h4>
                <form id='form'>
                    <div class="form-group">
                        <label for="expense">Expense: </label>
                        <input id='expense' class="form-control" type="text" placeholder="Name of expense">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount: </label>
                        <input id='amount' class="form-control" type="text" placeholder="Amount of money $$$">
                    </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                </form>

            </div>
            <div class="col-6">
                <h4 class="text-center">Add new expense</h4>
                <div class="alert alert-primary mt-4" role="alert">
                    <strong>Budget: </strong> <span id='total'></span>
                </div>
                <div class="alert alert-success" role="alert">
                    <strong>Remaining: </strong> <span id='remaining'></span>
                </div>
                <div class="list-group">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-info">Expenses</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    


</body>
</html>
